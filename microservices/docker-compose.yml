services:
  catalog:
    build: ./services/catalog
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/items"]
      interval: 5s
      timeout: 2s
      retries: 5

  users:
    build: ./services/users
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/users/1"]
      interval: 5s
      timeout: 2s
      retries: 5

  orders:
    build: ./services/orders
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "http://localhost:5000/orders",
             "-H", "Content-Type: application/json",
             "-d", "{\"userId\":1,\"itemId\":1,\"qty\":1}"]
      interval: 5s
      timeout: 2s
      retries: 5

  gateway:
    image: nginx:1.25-alpine
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
    depends_on:
      catalog:
        condition: service_healthy
      users:
        condition: service_healthy
      orders:
        condition: service_healthy

networks:
  default:
    name: ms-net
